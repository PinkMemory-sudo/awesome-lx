<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE Example</title>
</head>
<body>
<h1>Server-Sent </h1>
<div id="messages"></div>
<script>
    const eventSource = new EventSource('http://localhost:8080/sendMsg/events');

    eventSource.onmessage = function(event) {
        const message = document.createElement('p');
        message.textContent = `Received message: ${event.data}`;
        document.getElementById('messages').appendChild(message);
    };

    eventSource.onerror = function() {
        console.error('Error occurred with the SSE connection');
        eventSource.close();
    };
</script>
</body>
</html>
